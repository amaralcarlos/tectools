<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>

</Style>
<body>
    <Div class="timer">
        <div id="tempo-restante"></div>
        <input class="tempo" type="number">
        <input class="iniciar" value="Iniciar" type="submit">
        <input class="resetar" type="submit" value="Resetar">

    </Div>  
    <script>
      var tempoRestante = 60; // definir o tempo restante em segundos
      var timer = setInterval(atualizarTempoRestante, 1000); // definir o intervalo de atualização
      
      function atualizarTempoRestante() {
        var minutos = Math.floor(tempoRestante / 60);
        var segundos = tempoRestante - minutos * 60;
        
        // formatar o tempo restante como uma string
        var tempoRestanteStr = (minutos < 10 ? "0" + minutos : minutos) + ":" +
                               (segundos < 10 ? "0" + segundos : segundos);
        
        // atualizar o conteúdo do elemento HTML com o tempo restante
        document.getElementById("tempo-restante").innerHTML = tempoRestanteStr;
        
        // verificar se o tempo restante acabou
        if (tempoRestante <= 0) {
          clearInterval(timer); // parar o temporizador
          document.getElementById("tempo-restante").innerHTML = "Tempo Esgotado!";
          // tocar o alarme sonoro
          var audio = new Audio("star-wars.mp3"); // substitua "alarme.mp3" pelo caminho do seu arquivo de som
          audio.play();
        } else {
          tempoRestante--; // decrementar o tempo restante
        }
      }
    </script>
</body>
</html>
